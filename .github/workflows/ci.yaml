name: Test
on: [push, pull_request]

jobs:
  Test:
    name: Test
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        node: [16, 18, 20]
        platform: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/checkout@v3
      - name: Install
        run: npm install
      - name: Test
        run: npm test
